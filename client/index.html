<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lafayette Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <form id="survey">
            <label for="name">First & Last Name</label>
            <input type="text" required name="name" id="name" placeholder="Enter first and last name">


            <label for="anon">or check this box to remain anonymous</label>
            <input name="name" id="anon" type="checkbox">

            <br>

            <div class="quest-cont" data-id="1">
                <span class="question">1. Rate your understanding of this week's material</span>
    
                <br>
    
                <input id="1" required class="1-radio" name="radio" type="radio" value="1">
                <label for="1">1</label>
    
                <input id="2" class="1-radio" name="radio" type="radio" value="2">
                <label for="2">2</label>
    
                <input id="3" class="1-radio" name="radio" type="radio" value="3">
                <label for="3">3</label>
    
                <input id="4" class="1-radio" name="radio" type="radio" value="4">
                <label for="4">4</label>
    
                <input id="5" class="1-radio" name="radio" type="radio" value="5">
                <label for="5">5</label>
            </div>

            <div class="quest-cont" data-id="2">
                <label for="pos" class="question">2. What went well for you this week?</label>
    
                <textarea required name="pos" id="pos"></textarea>
    
                
            </div>

            <div class="quest-cont" data-id="3">
                <label for="neg" class="question">3. What went poorly for you this week?</label>
    
                <textarea required name="neg" id="neg"></textarea>
    
                
            </div>

            <div class="quest-cont" data-id="2">
                <label for="imp" class="question">4. What would you suggest to improve moving forward?</label>
    
                <textarea required name="imp" id="imp"></textarea>
    
                
            </div>

            <label>5. I would like extra help on this week's topic</label>
            <input type="checkbox" id="help">

            <br> 

            <button type="submit">Submit</button>

        </form>

    </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
